<header id="header">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Questões <small>Controle Suas Questões</small></h1>
      </div>

      <div class="col-md-2">
        <div class="dropdown create">
          <a type="button" [routerLink]="['/question/add']" class="btn btn-primary dropdown-toggle">Inserir Nova Questão</a>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
</header>
<section id="breadcrumb">
  <div class="container">
    <ol class="breadcrumb">
      <li class="active">Dashboard > Questões</li>
    </ol>
  </div>
</section>
<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a type="button" [routerLink]="['/dashboard']" class="list-group-item active main-color-bg">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard
          </a>
          <a type="button" [routerLink]="['/simulados']" class="list-group-item">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Simulados
            <span class="badge">12</span>
          </a>
          <a type="button" [routerLink]="['/question']" class="list-group-item">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Questões
            <span class="badge">33</span>
          </a>
          <a type="button" [routerLink]="['/users']" class="list-group-item">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Usuários
            <span class="badge">2</span>
          </a>
          <a type="button" [routerLink]="['/reports']" class="list-group-item">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Relatórios
            <span class="badge">12007</span>
          </a>
        </div>
      </div>
      <div class="col-md-9">
        <!-- Visão Geral do Site -->
        <div class="panel panel-default">
          <div class="panel-heading main-color-bg">
            <h3 class="panel-title">Questões</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <input class="form-control" type="text" placeholder="Procurar por Questões...">
              </div>
            </div>
            <br>
            <div *ngIf="questions">
              <table class="table table-striped table-hover">
                <tr>
                  <th>Título da Questão</th>
                  <th>Status</th>
                  <th></th>
                </tr>
                <tr *ngFor="let question of questions">
                  <td>{{question.question | truncate:35}}</td>
                  <td><b>{{question.status | uppercase}}</b></td>
                  <td><a class="btn btn-primary" type="button" [routerLink]="['edit', question.id]">Editar</a>
                    <a class="btn btn-danger" type="button" [routerLink]="['delete', question.id]" href="#">Apagar</a></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
